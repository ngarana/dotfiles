# Battery Indicator (To the left of Network)
label {
    monitor =
    text = cmd[update:1000] echo -e " 󰁹  $(cat /sys/class/power_supply/BAT0/capacity)%"
    color = rgba(200, 200, 200, 1.0)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = -30, 30  # Further increased X offset
    halign = right
    valign = bottom
}