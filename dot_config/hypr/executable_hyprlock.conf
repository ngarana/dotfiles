
background {
    monitor =
    path = $HOME/Walpapers/bars.png 
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
}
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# --- CENTER WIDGETS (Time & Input) ---

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgba(200, 200, 200, 1.0)
    font_size = 64
    font_family = JetBrainsMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}
