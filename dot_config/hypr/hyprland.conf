### WINDOWS AND WORKSPACES ###
##############################

# Unified windowrule syntax
windowrule = suppressevent maximize, match:class:.*
windowrule = nofocus, match:class:^$, match:title:^$, match:xwayland:1, match:floating:1

# Apps
windowrule = size 595 405, match:class:(zen), match:title:(File Upload)
windowrule = float, match:class:(spotify)
windowrule = size 994 711, match:class:(spotify)
windowrule = float, match:class:(org.qbittorrent.qBittorrent)
windowrule = size 1374 920, match:class:(org.qbittorrent.qBittorrent)
windowrule = float, match:class:(org.gnome.eog)
windowrule = size 1061 642, match:class:(org.gnome.eog)
windowrule = float, match:class:(org.gnome.Nautilus)
windowrule = size 1061 642, match:class:(org.gnome.Nautilus)
windowrule = float, match:class:(mpv)
windowrule = size 1276 771, match:class:(mpv)

# PCManFM-Qt / Archives
windowrule = float, match:class:(pcmanfm-qt)
windowrule = float, match:class:(lxqt-archiver)
windowrule = float, match:class:(org.gnome.FileRoller)
windowrule = size 876 566, match:class:(pcmanfm-qt)
windowrule = size 290 110, match:class:(pcmanfm-qt), match:title:(Error(.*))
windowrule = size 440 110, match:class:(pcmanfm-qt), match:title:(Confirm(.*))
windowrule = size 500 125, match:class:(pcmanfm-qt), match:title:(Create(.*))
windowrule = size 500 125, match:class:(pcmanfm-qt), match:title:(Rename(.*))
windowrule = size 590 205, match:class:(pcmanfm-qt), match:title:(Delete(.*))
windowrule = size 590 205, match:class:(pcmanfm-qt), match:title:(Restore(.*))
windowrule = size 600 150, match:class:(pcmanfm-qt), match:title:(Execute(.*))
windowrule = size 840 620, match:class:(pcmanfm-qt), match:title:(Preferences)

# VSCode
windowrule = float, match:class:(codium-insiders), match:title:(Open Folder)
windowrule = size 880 570, match:class:(codium-insiders), match:title:(Open Folder)

# OBS Studio
windowrule = float, match:class:(com.obsproject.Studio), match:title:(Filters for(.*))
windowrule = size 810 520, match:class:(com.obsproject.Studio), match:title:(Filters for(.*))
windowrule = size 810 520, match:class:(com.obsproject.Studio), match:title:(Settings)
windowrule = size 595 395, match:class:(com.obsproject.Studio), match:title:(Remux Recordings)

# Dialogs / GTK
windowrule = float, match:title:(Select|Open)( a)? (File|Folder)(s)?
windowrule = float, match:title:File (Operation|Upload)( Progress)?
windowrule = float, match:title:.* Properties
windowrule = float, match:title:Export Image as PNG
windowrule = float, match:title:GIMP Crash Debug
windowrule = float, match:title:Save As
windowrule = float, match:title:Library
windowrule = float, match:class:(xdg-desktop-portal-gtk)
windowrule = size 886 570, match:class:(xdg-desktop-portal-gtk), match:title:(Open Folder)
windowrule = size 886 570, match:class:(xdg-desktop-portal-gtk), match:title:(Open File)
windowrule = size 986 580, match:class:(xdg-desktop-portal-gtk), match:title:(Save As)

# Picture in Picture
windowrule = float, match:title:Picture(-| )in(-| )[Pp]icture
windowrule = pin, match:title:Picture(-| )in(-| )[Pp]icture
windowrule = keepaspectratio, match:title:Picture(-| )in(-| )[Pp]icture
windowrule = move 100%-w-2% 100%-w-3%, match:title:Picture(-| )in(-| )[Pp]icture

# XWayland
windowrule = nodim, match:xwayland:1, match:title:win[0-9]+
windowrule = noshadow, match:xwayland:1, match:title:win[0-9]+
windowrule = rounding 10, match:xwayland:1, match:title:win[0-9]+

# Hyprland
windowrule = float, match:class:(hyprland-share-picker)
windowrule = size 759 435, match:class:(hyprland-share-picker)

# Smart gaps / No gaps when only
workspace = w[t1], gapsout:0, gapsin:0
workspace = w[tg1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, match:floating:0, match:onworkspace:w[t1]
windowrule = rounding 0, match:floating:0, match:onworkspace:w[t1]
windowrule = bordersize 0, match:floating:0, match:onworkspace:w[tg1]
windowrule = rounding 0, match:floating:0, match:onworkspace:w[tg1]
windowrule = bordersize 0, match:floating:0, match:onworkspace:f[1]
windowrule = rounding 0, match:floating:0, match:onworkspace:f[1]


###################
### LAYER RULES ###
###################

layerrule = animation fadeLayersIn, swww-daemon
layerrule = ignorezero, notifications
layerrule = ignorezero, rofi
layerrule = ignorezero, anyrun
layerrule = ignorezero, waybar
layerrule = noanim, hyprpicker
layerrule = noanim, selection


###############
### PLUGINS ###
###############

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(282524)
        workspace_method = center current
        gesture_distance = 300
    }
    borders-plus-plus {
        add_borders = 3
        col.border_1 = rgb(504945)
        col.border_2 = rgb(4c7a5d)
        border_size_1 = 4
        border_size_2 = -1
        natural_rounding = yes
    }
}
