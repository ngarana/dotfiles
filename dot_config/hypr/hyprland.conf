################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = pcmanfm-qt
$menu = anyrun


#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = dunst
exec-once = hypridle
exec-once = mpris-proxy
exec-once = hyprshell run &
exec-once = hyprpm reload
exec-once = udiskie --file-manager=pcmanfm-qt --no-automount
# Keyring and auth
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/bin/pypr
# cursor
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Qogir-Dark"
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24
exec-once = hyprctl setcursor Qogir-Dark 24

# clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Autohide waybar
exec-once = $HOME/.config/hypr/scripts/waybar_auto_hide &
exec-once = awww-daemon &

# XDPH
exec-once = dbus-update-activation-environment --systemd --all
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Qt
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,gtk3

# cursor
env = HYPRCURSOR_THEME,Qogir-Dark
env = XCURSOR_THEME,Qogir-Dark
env = QT_CURSOR_THEME,Qogir-Dark
env = QT_CURSOR_SIZE,24
env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18

# GDK
env = GDK_BACKEND,wayland
env = GDK_SCALE,1

# Firefox
env = MOZ_ENABLE_WAYLAND,1


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 4
    gaps_out = 12, 8, 12, 8
    border_size = 3    

    col.active_border = rgb(6c782e) # Green 
    col.inactive_border = rgb(c35e0a) # Orange

    allow_tearing = true
    layout = dwindle
}

decoration {
  rounding = 12
  rounding_power = 2
  active_opacity = 1.0
  inactive_opacity = 0.9
  shadow {
    enabled = false
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  blur {
    enabled = false
    size = 5
    passes = 2
    vibrancy = 0.1696
    new_optimizations = true
  }
}

animations {
    enabled = yes
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = zoomFactor, 1, 7, quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, C, killactive
bind = $mainMod, M, exit,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bindr = SUPER, Super_L, hyprexpo:expo, toggle
bind = $mainMod, Tab, exec, pypr toggle term 
bind = Super, L, exec, $HOME/.config/hyprlock/scripts/hyprlock.sh
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod SHIFT, F, centerwindow,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod Ctrl, F, fullscreenstate, 0 2

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll/Mouse
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Use windowrulev2 for better specificity
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# General Apps
windowrulev2 = size 595 405, class:(zen), title:(File Upload)
windowrulev2 = float, class:(spotify)
windowrulev2 = size 994 711, class:(spotify)
windowrulev2 = float, class:(org.qbittorrent.qBittorrent)
windowrulev2 = size 1374 920, class:(org.qbittorrent.qBittorrent)
windowrulev2 = float, class:(org.gnome.eog)
windowrulev2 = size 1061 642, class:(org.gnome.eog)
windowrulev2 = float, class:(org.gnome.Nautilus)
windowrulev2 = size 1061 642, class:(org.gnome.Nautilus)
windowrulev2 = float, class:(mpv)
windowrulev2 = size 1276 771, class:(mpv)

# PCManFM-Qt & Archivers
windowrulev2 = float, class:(pcmanfm-qt)
windowrulev2 = float, class:(lxqt-archiver)
windowrulev2 = float, class:(org.gnome.FileRoller)
windowrulev2 = size 876 566, class:(pcmanfm-qt)
windowrulev2 = size 290 110, class:(pcmanfm-qt), title:(Error(.*))
windowrulev2 = size 440 110, class:(pcmanfm-qt), title:(Confirm(.*))
windowrulev2 = size 500 125, class:(pcmanfm-qt), title:(Create(.*))
windowrulev2 = size 500 125, class:(pcmanfm-qt), title:(Rename(.*))
windowrulev2 = size 590 205, class:(pcmanfm-qt), title:(Delete(.*))
windowrulev2 = size 590 205, class:(pcmanfm-qt), title:(Restore(.*))
windowrulev2 = size 600 150, class:(pcmanfm-qt), title:(Execute(.*))
windowrulev2 = size 840 620, class:(pcmanfm-qt), title:(Preferences)

# Dialogs & Portals
windowrulev2 = float, title:(Select|Open)( a)? (File|Folder)(s)?
windowrulev2 = float, title:File (Operation|Upload)( Progress)?
windowrulev2 = float, title:.* Properties
windowrulev2 = float, title:Export Image as PNG
windowrulev2 = float, title:GIMP Crash Debug
windowrulev2 = float, title:Save As
windowrulev2 = float, title:Library
windowrulev2 = float, class:(xdg-desktop-portal-gtk)
windowrulev2 = size 886 570, class:(xdg-desktop-portal-gtk), title:(Open (Folder|File))
windowrulev2 = size 986 580, class:(xdg-desktop-portal-gtk), title:(Save As)

# Picture in Picture
windowrulev2 = float, title:Picture(-| )in(-| )[Pp]icture
windowrulev2 = pin, title:Picture(-| )in(-| )[Pp]icture
windowrulev2 = keepaspectratio, title:Picture(-| )in(-| )[Pp]icture
windowrulev2 = move 100%-w-2% 100%-w-3%, title:Picture(-| )in(-| )[Pp]icture

# XWayland Hacks
windowrulev2 = nodim, xwayland:1, title:win[0-9]+
windowrulev2 = noshadow, xwayland:1, title:win[0-9]+
windowrulev2 = rounding 10, xwayland:1, title:win[0-9]+

# Smart Gaps / No Gaps When Only
workspace = w[t1], gapsout:0, gapsin:0
workspace = w[tg1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[t1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[t1]
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tg1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tg1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]


###################
### LAYER RULES ###
###################

layerrule = animation fadeLayersIn, swww-daemon
layerrule = ignorezero, notifications
layerrule = ignorezero, rofi
layerrule = ignorezero, anyrun
layerrule = ignorezero, waybar
layerrule = noanim, hyprpicker
layerrule = noanim, selection


###############
### PLUGINS ###
###############

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(282524)
        workspace_method = center current
        gesture_distance = 300
    }
    borders-plus-plus {
        add_borders = 3
        col.border_1 = rgb(504945)
        col.border_2 = rgb(4c7a5d)
        border_size_1 = 4
        border_size_2 = -1
        natural_rounding = yes
    }
}
