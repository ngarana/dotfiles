################
### MONITORS ###
################
# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = pcmanfm-qt
$menu = anyrun


# XDPH / Portal environment
exec-once = dbus-update-activation-environment --systemd --all
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = dunst
exec-once = hypridle
exec-once = mpris-proxy
exec-once = hyprshell run &
exec-once = hyprpm reload
exec-once = udiskie --file-manager=pcmanfm-qt --no-automount
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/bin/pypr
exec-once = /usr/bin/kdeconnectd
exec-once = kdeconnect-indicator
# Cursor setup
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Qogir-Dark"
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24
exec-once = hyprctl setcursor Qogir-Dark 24

# Clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Scripts & Daemons
exec-once = $HOME/.config/hypr/scripts/waybar_auto_hide &
exec-once = awww-daemon &



#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Qt & GDK
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_BACKEND,wayland

# Cursor
env = HYPRCURSOR_THEME,Qogir-Dark
env = XCURSOR_THEME,Qogir-Dark
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24

# Firefox
env = MOZ_ENABLE_WAYLAND,1


#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 4
    gaps_out = 12, 8, 12, 8
    border_size = 3    
    col.active_border = rgb(6c782e) 
    col.inactive_border = rgb(c35e0a)
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 12
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.9
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = false
        size = 5
        passes = 2
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = workspaces, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    # 0.53 Renamed options
    new_window_takes_over_fs = 2 
    on_focus_under_fullscreen = 0
}


#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace


###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Return, exec, alacritty
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, M, exit,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bindr = $mainMod, Super_L, hyprexpo:expo, toggle
bind = $mainMod, Tab, exec, pypr toggle term 
bind = $mainMod, L, exec, $HOME/.config/hyprlock/scripts/hyprlock.sh
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod SHIFT, F, centerwindow,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod Ctrl, F, fullscreenstate, 0 2

# Focus & Workspaces
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Moving Windows
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse Actions
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia Keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Global behavior
windowrule {
    match:class = .*
    suppressevent = maximize
}

# XWayland Hacks
windowrule {
    match:xwayland = 1
    match:title = win[0-9]+
    nodim = true
    noshadow = true
    rounding = 10
}

# PCManFM-Qt Block
windowrule {
    match:class = pcmanfm-qt
    float = true
    size = 876 566
}

# PCManFM-Qt Dialogs
windowrule {
    match:class = pcmanfm-qt
    match:title = (Error|Confirm|Create|Rename|Delete|Restore|Execute).*
    size = 500 125
    move = center
}

# Picture in Picture Block
windowrule {
    match:title = Picture(-| )in(-| )[Pp]icture
    float = true
    pin = true
    keepaspectratio = true
    move = 100%-w-2% 100%-w-3%
}

# Multimedia / Standard Floating Apps
windowrule {
    match:class = (spotify|org.qbittorrent.qBittorrent|org.gnome.eog|org.gnome.Nautilus|mpv)
    float = true
    move = center
}

# Dialogs & Portals
windowrule {
    match:title = (Select|Open)( a)? (File|Folder)(s)?
    match:title = File (Operation|Upload)( Progress)?
    match:title = .* Properties
    match:title = Save As
    match:title = Library
    match:class = xdg-desktop-portal-gtk
    float = true
}

# VSCode Folder Picker
windowrule {
    match:class = codium-insiders
    match:title = Open Folder
    float = true
    size = 880 570
}

# Smart Gaps (Hyprland 0.53 syntax)
windowrule {
    name = no-gaps-t1
    match:floating = false
    match:workspace = w[t1]
    border_size = 0
    rounding = 0
}

windowrule {
    name = no-gaps-f1
    match:floating = false
    match:workspace = f[1]
    border_size = 0
    rounding = 0
}


###################
### LAYER RULES ###
###################
layerrule = animation fadeLayersIn, swww-daemon
layerrule = ignorezero, notifications
layerrule = ignorezero, rofi
layerrule = ignorezero, anyrun
layerrule = ignorezero, waybar
layerrule = noanim, hyprpicker


###############
### PLUGINS ###
###############
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(282524)
        workspace_method = center current
        gesture_distance = 300
    }
    borders-plus-plus {
        add_borders = 3
        col.border_1 = rgb(504945)
        col.border_2 = rgb(4c7a5d)
        border_size_1 = 4
        border_size_2 = -1
        natural_rounding = yes
    }
}
